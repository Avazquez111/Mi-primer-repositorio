<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 de Posicionamiento Relativo y Absoluto</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Contenedor principal */
        .container {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Elemento con posici√≥n absoluta */
        .absolute-box {
            width: 80px;
            height: 40px;
            background-color: lightcoral;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        Contenedor Relativo
        <div class="absolute-box">Absoluto</div>
    </div>
</body>
</html>
